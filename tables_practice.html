<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>CSS3 Browser Support (Latest Browser Version)</h1>
    <table width="500" height="300" border="1" bgcolor="#efefef" cellpading="10" cellspacing="5">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Fire Fox</th>
            <th>Chrome</th>
            <th>Safri</th>
            <th>opera</th>
        </tr>

        <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>

        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>

        <tr>
            <th>CSS Animation</th>
            <td>No</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>
